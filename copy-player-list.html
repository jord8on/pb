<!doctype html><meta charset="utf-8"><title>Copy Player List</title>
<button id=b>Tap to copy list</button>
<script>
const raw = decodeURIComponent(location.hash.slice(1)||"");
const names = raw.split(",").map(s=>s.trim()).filter(Boolean);
const short = names.map(n=>{const p=n.replace(/\s+/g," ").trim().split(" ");return p.length<2?p[0]:`${p[0]} ${p[p.length-1][0].toUpperCase()}.`;});
const text = short.map((n,i)=>`${i+1}. ${n}`).join("\n") || "No players";
b.onclick = async () => { try { await navigator.clipboard.writeText(text); } catch(e){
  const ta=document.createElement("textarea"); ta.value=text; ta.style.position="fixed"; ta.style.opacity=0; document.body.appendChild(ta);
  ta.select(); document.execCommand("copy"); ta.remove();
}
window.close(); setTimeout(()=>location.replace("about:blank"),50); };
</script>
<style>html,body{height:100%;margin:0}button{margin:auto;display:block;padding:14px 18px;border:0;border-radius:12px;font:600 16px system-ui;cursor:pointer;box-shadow:0 6px 20px rgba(0,0,0,.15)}</style>
