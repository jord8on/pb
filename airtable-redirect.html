<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Airtable Form</title>
    <script>
        function openAirtableForm() {
            // Airtable App Deep Link
            const appUrl = "airtable://appNjddI7ig0gX85i/pagWSmg7P4UU7r0EX/form";
            // Web URL Fallback
            const webUrl = "https://airtable.com/appNjddI7ig0gX85i/pagWSmg7P4UU7r0EX/form";

            // Attempt to open the Airtable app
            window.location.href = appUrl;

            // If the app doesn't open, redirect to the web version after a short delay
            setTimeout(() => {
                window.location.href = webUrl;
            }, 1500); // 1.5 seconds delay before fallback
        }

        // Run the function when the page loads
        window.onload = openAirtableForm;
    </script>
</head>
<body>
    <h1>Redirecting to Airtable...</h1>
</body>
</html>
